<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pamungkas - Link Bio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e342e, #3e2723);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .card {
      background-color: #5d4037;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card a {
      display: block;
      background-color: #8d6e63;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .card a:hover {
      background-color: #a1887f;
    }

    h1 {
      margin-bottom: 10px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      object-fit: cover;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/VOF0K1R.png" alt="Pamungkas" class="profile-img">
  <h1>Pamungkas</h1>
  <p>Selamat datang di halaman link bio saya!</p>

  <div class="card">
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://github.com" target="_blank">GitHub</a>
  </div>
</body>
</html>
